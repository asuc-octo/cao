<div ng-init="actionIndex()">
    <h2 translate="Due Dates"></h2>

    <query-builder options="queryBuilderOptions"
                   filters="queryBuilderFilters"></query-builder>

    <table id="due-dates-table"
           datatable options="dataTableOptions" instance="dataTableInstance" row-ops="dataTableRowOps" selected-rows="dataTableSelectedRows" bulk-ops="dataTableBulkOps" class="display no-wrap" width="100%">

      <thead>
      <tr>
        <th>ID</th>
        <th>Due Date</th>
        <th>Role ID</th>
      </tr>
      </thead>
    </table>

</div>
