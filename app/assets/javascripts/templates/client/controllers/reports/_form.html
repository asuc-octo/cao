<!-- Common form for creating/updating a report -->
<form class="form-horizontal" name="report_form" role="form" novalidate fb-errors="reportErrors"
      confirm-dirty-form>

  <fieldset>
    <div class="form-inputs">
      <fb-field type="text" required="true" ng-model="report.meetings_attended"></fb-field>
      <fb-field type="text" required="true" ng-model="report.current_projects"></fb-field>
      <fb-field type="text" required="true" ng-model="report.expenditures"></fb-field>
      <fb-field type="text" required="true" ng-model="report.due_date"></fb-field>
      <fb-field type="text" required="true" ng-model="report.other"></fb-field
    </div>

    <div class="form-actions" ng-if="!report.id">
      <button class="btn btn-primary" ng-click="actionCreate()"
            translate="Create Report"></button>
    </div>

    <div class="form-actions" ng-if="report.id">
      <button class="btn btn-primary" ng-click="actionUpdate()"
            translate="Update Report"></button>
    <button class="btn btn-danger" ng-click="actionDestroy()"
            translate="Delete Report"></button>
    </div>
  </fieldset>
    
</form>
