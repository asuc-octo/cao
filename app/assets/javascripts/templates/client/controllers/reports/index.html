<div ng-init="actionIndex()">
  <h2 translate="Reports" translate-default="Reports"></h2>

  <ul class="posts">
    <li class="post-item" ng-repeat="post in posts">
      <a ui-sref="app.posts.show({ id: post.id })">{{post.meetings_attended}}</a>
    </li>
  </ul>

  <a ui-sref="app.posts.new" class="btn btn-primary" translate="New Report"></a>
</div>
