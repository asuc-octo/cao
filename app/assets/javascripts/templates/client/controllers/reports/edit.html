<div ng-init="actionEdit()">
  <h2>
    <a ui-sref="app.reports.show({ id: report.id })">
      <span translate="Report"></span> #{{report.id}}</a> -
    <span translate="Edit"></span>
  </h2>

  <div class="form-group">
    <label for="textArea" class="col-lg-2 control-label">Meetings Attended</label>
    <div class="col-lg-10">
      <textarea class="form-control" rows="3" id="textArea" required="true" ng-model="report.meetings_attended"></textarea>
    </div>
    <label for="textArea" class="col-lg-2 control-label">Current Projects</label>
    <div class="col-lg-10">
      <textarea class="form-control" rows="3" id="textArea" required="true" ng-model="report.current_projects"></textarea>
    </div>
    <label for="textArea" class="col-lg-2 control-label">Expenditures</label>
    <div class="col-lg-10">
      <textarea class="form-control" rows="3" id="textArea" required="true" ng-model="report.expenditures"></textarea>
    </div>
    <label for="textArea" class="col-lg-2 control-label">Other</label>
    <div class="col-lg-10">
      <textarea class="form-control" rows="3" id="textArea" required="true" ng-model="report.other"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="select" class="col-lg-2 control-label">Due Date</label>
    <div class="col-lg-10">

      <select class="form-control" id="select" required="true" ng-model="report.due_date_id" ng-options="due_date.id as formatDate(due_date.deadline) for due_date in report.due_date_options">
        <option value="">Nothing selected</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <a href="reports" class="btn btn-default">Cancel</a>
      <button type="submit" class="btn btn-primary" ng-Click="actionUpdate()">Submit</button>
    </div>
  </div>
</div>
