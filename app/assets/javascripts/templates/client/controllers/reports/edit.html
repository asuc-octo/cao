<div ng-init="actionEdit()">
  <h2>
    <a ui-sref="app.reports.show({ id: report.id })">
      <span translate="Report"></span> #{{report.id}}</a> -
    <span translate="Edit"></span>
  </h2>

  <div ng-include="'client/controllers/reports/_form.html'">
  </div>

  <h3 translate="Image"></h3>

  <div class="row">
    <div class="col-sm-6 col-lg-5">
      <attachment-drop attachments="report.attachments"
                       attachment-owner-id="{{report.id}}"
                       attachment-owner-type="Report" role="image"
                       count="1"></attachment-drop>
    </div>
  </div>

  <h3 translate="Others"></h3>

  <div class="row">
    <div class="col-sm-6 col-lg-5">
      <attachment-drop attachments="report.attachments"
                       attachment-owner-id="{{report.id}}"
                       attachment-owner-type="Report"
                       role="others"></attachment-drop>
    </div>
  </div>
</div>
