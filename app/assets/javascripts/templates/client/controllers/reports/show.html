<div ng-init="actionShow()">
  <h2><span translate="Report"></span> #{{report.id}}</h2>

  <p class="report">
    {{report.meetings_attended}}<br/>
    {{report.current_projects}}<br/>
    {{report.expenditures}}<br/>
    {{report.due_date}}<br/>;
    {{report.other}}
  </p>

  <a ui-sref="app.reports.edit({ id: report.id })" class="btn btn-primary"
     ng-if="authSvc.currentUserIs(report.user_id)" translate="Edit Report"></a>
</div>
