<div ng-init="actionIndex()">
  <h2 translate="Posts" translate-default="Posts"></h2>

  <ul class="posts">
    <li class="post-item" ng-repeat="post in posts">
      <a ui-sref="app.posts.show({ id: post.id })">{{post.message}}</a>
    </li>
  </ul>

  <a ui-sref="app.posts.new" class="btn btn-primary" translate="New Post"></a>
</div>
