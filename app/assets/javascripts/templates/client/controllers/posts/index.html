<div ng-init="actionIndex()">
  <h2 translate="Reports" translate-default="Reports"></h2>

  <br>


		     
	

	<div id="accordion" role="tablist" aria-multiselectable="true">
	  
	  <div class="card" ng-repeat="(key, value) in posts" data-toggle="collapse" aria-expanded="false" data-target=".order{{key}}">
	          
	          <div class="card-header" role="tab" id="heading{{key}}">
	      		<h5 class="mb-0">
	        		<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{key}}" aria-expanded="false" aria-controls="collapse{{key}}">
	        		User #{{key}}
	        		</a>
	      		</h5>
	          </div>
	        
	          <div id="collapse{{key}}" class="collapse" role="tabpanel" aria-labelledby="heading{{key}}">
	      		<div class="card-block">
	        		<li ng-repeat="p in value">
	           			 <a ui-sref="app.posts.show({ id: p.id })">{{p.message}}</a>
	        		</li>
	      		</div>
	    	  </div>
	   </div>
	</div>


	<br>
    <br>

    

  <a ui-sref="app.posts.new" class="btn btn-primary" translate="New Post"></a>
</div>
