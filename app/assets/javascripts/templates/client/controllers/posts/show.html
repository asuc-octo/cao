<div ng-init="actionShow()">
  <h2><span translate="Post"></span> #{{post.id}}</h2>

  <p class="post">
    {{post.meetings_attended}}<br/>
    {{post.current_projects}}<br/>
    {{post.expenditures}}<br/>
    {{post.other}}
  </p>

  <a ui-sref="app.posts.edit({ id: post.id })" class="btn btn-primary"
     ng-if="authSvc.currentUserIs(post.user_id)" translate="Edit Post"></a>
</div>
